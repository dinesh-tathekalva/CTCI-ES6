
<div id="root"></div>
<div id="root1"></div>

<script>
    var unique = () => {
        var arr = new Array(255)
        for (i=0;i<255;i++){ //make all elements 0 in the array
            arr[i]=0;
        }
        var str = "NapaValley"
        for (var i=0; i<str.length; i++){
            arr[str.charCodeAt(i)]++
        }
        console.log(arr)
        // to check unique or not
        for(var j=0; j<arr.length;j++){
            if(arr[j]>1){
                return document.getElementById("root").innerHTML = false
            }
        }
        return document.getElementById("root1").innerHTML = true
        // to check repeated values
    }
    unique();
</script>
