<div id="root"></div>
<div id="root1"></div>

<script>
    var unique = () => {
        var arr = new Array(255)
        var str = "California"
        for (i = 0; i < arr.length; i++) {
            arr[i] = 0;
        }
        for (i = 0; i < str.length; i++) {
            arr[str.charCodeAt(i)]++
        }
        //to check unique letters
        for(i=0; i<arr.length; i++){
            if(arr[i] == 1) {
                console.log(arr[i], String.fromCharCode(i))
            }
        }
        // to check repeated letters
        for (j = 0; j < arr.length; j++) {
            if (arr[j] > 1) {
                console.log(arr[j], String.fromCharCode(j))
            }
        }
        // to check unique or not
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > 1) {
                return document.getElementById("root").innerHTML = "Unique: " + false
            }
        }
        return document.getElementById("root1").innerHTML = "Unique: " + true
    }
    unique()
</script>
